<f:composition xmlns="http://www.w3.org/1999/xhtml"
               xmlns:p="http://primefaces.org/ui"
               xmlns:f="jakarta.faces.facelets"
               xmlns:h="jakarta.faces.html"
               template="WEB-INF/Templates/Principal.xhtml">

    <f:define name="Titulo">
        #{frmReserva.tituloPagina}
    </f:define>

    <f:define name="Cuerpo">
        <h:form id="frmReserva">
            <p:tabView id="tabViewReserva" cache="false">

                <!-- Tab: Fecha -->
                <p:tab title="Fecha">
                    <h:panelGrid columns="1" styleClass="ui-panelgrid-blank">
                        <!-- Seleccionar Fecha -->
                        <h:outputLabel value="Seleccione una fecha:" for="fecha"/>
                        <p:datePicker id="fecha" value="#{frmReserva.fechaSeleccionada}" pattern="yyyy-MM-dd" required="true">
                            <p:ajax event="dateSelect" update="peliculaAutocomplete"/>
                        </p:datePicker>
                    </h:panelGrid>
                </p:tab>

                <!-- Tab: Función -->
                <p:tab title="Función">
                    <h:panelGrid columns="1" styleClass="ui-panelgrid-blank">
                        <!-- Autocompletado de Películas -->
                        <h:outputLabel value="Seleccione una película y horario:" for="peliculaAutocomplete"/>
                        <p:autoComplete id="peliculaAutocomplete"
                                        value="#{frmReserva.funcionSeleccionada}"
                                        completeMethod="#{frmReserva.completarFunciones}"
                                        var="funcion"
                                        itemLabel="#{funcion.idPelicula.nombre} - #{funcion.idSala.nombre} (#{funcion.desde} - #{funcion.hasta})"
                                        itemValue="#{funcion}"
                                        forceSelection="true"
                                        required="true">
                            <p:ajax event="itemSelect" update="detalleFuncion"/>
                        </p:autoComplete>
                    </h:panelGrid>
                </p:tab>

                <!-- Tab: Detalle -->
                <p:tab title="Asientos">
                    <h:panelGrid id="detalleFuncion" columns="2" rendered="#{not empty frmReserva.funcionSeleccionada}">
                        <h:outputLabel value="Película:"/>
                        <h:outputText value="#{frmReserva.funcionSeleccionada.idPelicula.nombre}"/>

                        <h:outputLabel value="Sala:"/>
                        <h:outputText value="#{frmReserva.funcionSeleccionada.idSala.nombre}"/>

                        <h:outputLabel value="Horario:"/>
                        <h:outputText value="#{frmReserva.funcionSeleccionada.desde} - #{frmReserva.funcionSeleccionada.hasta}"/>
                    </h:panelGrid>
                </p:tab>

                <!-- Tab: Confirmar -->
                <p:tab title="Confirmar">
                    <h:panelGrid columns="1" styleClass="ui-panelgrid-blank">
                        <h:outputText value="¡Confirme los detalles de su reserva antes de continuar!"/>
                        <p:commandButton value="Finalizar" action="#{frmReserva.finalizarReserva}" update="@form"/>
                    </h:panelGrid>
                </p:tab>

            </p:tabView>
        </h:form>
    </f:define>
</f:composition>
